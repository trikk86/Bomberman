[application]

name="DungeonsAndExplosions"
main_scene="res://Menu/menu.res"
disable_stdout=false
icon="res://icon.png"
target_fps=60

[autoload]

Globals="res://Global/Globals.gd"
ScreenLoader="res://Global/ScreenLoader.gd"

[display]

width=480
height=480
resizable=true
stretch_mode="2d"
stretch_aspect="keep"
use_2d_pixel_snap=true
fullscreen=true

[input]

place_bomb=[key(Space)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff000000
