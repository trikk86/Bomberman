[application]

name="DungeonsAndExplosions"
main_scene="res://Menu/Menu.scn"
icon="res://icon.png"

[autoload]

Globals="res://Global/Globals.gd"
ScreenLoader="res://Global/ScreenLoader.gd"

[display]

width=480
height=480
fullscreen=false
resizable=true
stretch_mode="2d"
stretch_aspect="keep"
use_2d_pixel_snap=true

[input]

place_bomb=[key(Space)]

[physics]

fixed_fps=60
